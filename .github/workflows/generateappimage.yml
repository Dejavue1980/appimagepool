name: FlutterAppImageCI

on:
  push:
    branches:
      - main
      - dev
    paths-ignore:
      - "README.md"
      - "docs/**"
  workflow_dispatch:
  release:
    types: created

jobs:
  build-appimage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@master
        with:
          channel: master
      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev libblkid-dev curl cmake
          flutter config --enable-linux-desktop
      - name: Download appimagetool
        run: curl -L https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage -o appimagetool-x86_64.AppImage
      - name: Build app using cargo
        run: cargo build --release
      - name: Build AppImage
        run: ./create_appimage.sh
      - uses: svenstaro/upload-release-action@master
        if: github.event_name != 'release'
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: appimagepool-x86_64.AppImage
          tag: ${{github.ref}}-nightly
          body: Always up to date
          overwrite: true
      - if: github.event_name == 'release'
        run: |
          rm -rf ./AppDir/usr/
          rm -rf ./AppDir/AppRun
          rm -rf ./AppDir/.DirIcon
      - name: Compress AppDir
        if: github.event_name == 'release'
        uses: master-atul/tar-action@master
        id: compress
        with:
          command: c
          files: |
            ./AppDir
          outPath: appimagepool-x86_64.tar.gz
      - uses: svenstaro/upload-release-action@master
        if: github.event_name == 'release'
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: appimagepool-x86_64*
          file_glob: true
          tag: ${{github.ref}}
          body: Always up to date
          overwrite: true
